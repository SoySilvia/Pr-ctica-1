<!DOCTYPE html>
<html lang="es">

<head>
    <title>Contacto</title>
    <meta charset="utf-8">
    <link href="css/stylescontacto.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Modak&family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></rel>
    <script src="https://kit.fontawesome.com/c3fd22b8e3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>
    <link rel="icon" href="img/icon.png">
</head>

<body>
    <section id="contacto">
        <h1>Contacto</h1>
        <div>
            <div>
                <form>
                    <p>Escríbeme tus comentarios</p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre">
                    <label for="nombre">Tlf:</label>
                    <input type="text" id="tlf" placeholder="Tlf">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" placeholder="Correo electrónico">
                    <label for="comentarios">Comentarios</label>
                    <textarea id="comentarios" placeholder=""></textarea>
                    <input type="submit" value="Enviar">
                </form>
                <ul>
                    <li>
                        <a href="https://es.linkedin.com/" target="_blank" title="Se abre en una nueva pestaña">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.behance.net/" target="_blank" title="Se abre en una nueva pestaña">
                            <i class="fa-brands fa-behance-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.pinterest.es/" target="_blank" title="Se abre en una nueva pestaña">
                            <i class="fa-brands fa-pinterest-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/?lang=es" target="_blank" title="Se abre en una nueva pestaña">
                            <i class="fa-brands fa-twitter-square"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3035.822457082954!2d-3.6695080846028456!3d40.457066379360526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x7661d685faad2ff8!2sESNE!5e0!3m2!1ses!2ses!4v1554533801692!5m2!1ses!2ses" allowfullscreen></iframe>
        </div>
    </section>

</body>
