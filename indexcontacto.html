<body>

        <div class="navbar">

    <section id="contacto">
        <h1>Contacto</h1>
        <div>
            <div>

                    <p>Escríbeme tus comentarios</p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre">
                    <label for="nombre">Tlf:</label>
                    <input type="text" id="tlf" placeholder="Tlf">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" placeholder="Correo electrónico">
                    <label for="comentarios">Comentarios</label>
                    <textarea id="comentarios" placeholder=""></textarea>
                    <input type="submit" value="Enviar">
                </form>
                <ul>
                    <li>
                        <a href="https://es.linkedin.com/" target="_blank" title="Se abre en una nueva pestaña">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.behance.net/" target="_blank" title="Se abre en una nueva pestaña">

                        </a>
                    </li>
                    <li>
                        <a href="https://www.pinterest.es/" target="_blank" title="Se abre en una nueva pestaña">

                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/?lang=es" target="_blank" title="Se abre en una nueva pestaña">

                        </a>
                    </li>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3035.822457082954!2d-3.6695080846028456!3d40.457066379360526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x7661d685faad2ff8!2sESNE!5e0!3m2!1ses!2ses!4v1554533801692!5m2!1ses!2ses" allowfullscreen></iframe>
